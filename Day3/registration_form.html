<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form>
		<label for="fname">First Name:</label>
		<input type="text" value="Kiran" id="fname" name="f_name"><br><br>

		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="l_name" placeholder="Enter your last name"><br><br>


		<label for="mail">Email:</label>
		<input type="email" id="mail"name="email"><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="student_age"><br><br>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="birth_date">

		
	</form>
</body>
</html>
