<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Registration Form</h1>
	<form>
		<label  for="fname">First Name:</label><br>
		<input required style="width:500px" type="text" value="Kiran" id="fname" name="f_name">

		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="l_name" placeholder="Enter your last name"><br><br>

		<label for="mail">Email:</label>
		<input type="email" id="mail"name="email"><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="student_age"><br><br>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="birth_date"><br><br>

		<label for="phno">Phone Number:</label>
		<input type="number" name="phone" id="phno"><br><br>

		<label>Gender:</label>

		<input type="radio" name="gender" id="f" value="Female" checked >
		<label for="f">Female</label>

		<input type="radio" name="gender" value="Male" id="m" >
		<label for="m">Male</label>

		<input type="radio" name="gender" id="o">
		<label for="o">Other</label><br><br>

		<label for="branch">Branch:</label>
		<select id="branch">
			<option value="none">--Select--</option>
			<option value="cse">CSE</option>
			<option value="ece" >ECE</option>
			<option value="mech" selected>Mech</option>
			<option value="civil">CIVIL</option>
		</select><br><br>

		<label for="address">Address:</label>
		<textarea id="address" rows="10" cols="50"></textarea><br><br>


		<label>Languages Known</label><br><br>

		
		<input type="checkbox" name="t" id="telugu" value="Telugu" checked="true">
		<label for="telugu">Telugu</label><br>

		<input type="checkbox" name="e" id="english" value="English">
		<label for="english">English</label><br>

		<input type="checkbox" name="h" id="hindi" value="Hindi">
		<label for="hindi">Hindi</label><br><br>

		<button type="submit">Submit</button>
		<button type="reset">Reset</button>


		<br><br><br><br>
	</form>
</body>
</html>
